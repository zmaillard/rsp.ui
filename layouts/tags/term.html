{{ define "main"}}

{{ $name := index  $.Site.Data.tags .Title }}
<nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/tags">Tags</a></li>
        <li class="is-active"><a href="#" aria-current="page">{{ $name }}</a></li>
    </ul>
</nav>
<div class="columns body-columns">
    <div class="column is-half infinite-scroll is-offset-one-quarter">
        <h3 class="title is-3 has-text-centered">Signs Tagged With {{ $name }}</h3>
            <div class="image-list block">
                {{ range .Paginator.Pages }}
                {{ .Render "summary" }}
                {{ end }}
            </div>
            {{ template "partials/widgets/pagination.html" . }}
    </div>
</div>
{{ end }}
