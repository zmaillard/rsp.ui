<div class="card sign-card">
    <header class="card-header">
        <p class="card-header-title">{{ .Title}}</p>
    </header>

    <div class="card-image">
        <figure class="image"><a href="/sign/{{ .Params.imageid}}">
                <img src="https://sign.sagebrushgis.com/{{ .Params.imageid}}/{{ .Params.imageid}}_l.jpg"
                    alt="{{ .Title }}" style="opacity: 1; transition: opacity 0.15s linear 0s;"></a></figure>
    </div>
    <div class="card-content">
        <div class="content">{{ .Content }}</div>
    </div>
    <nav class="card-footer level">
        <div class="level-left">
            <div class="level-item">
                        {{ partial "widgets/shieldlist.html" . }}
                        <span class="fa fa-map-marker-alt fa-w-12"></span>
                        {{ partial "widgets/locationlist.html" . }}
               </div>
        </div>
        <div class="level-right"><a
                href="https://twitter.com/intent/tweet?text=I-80%20West%20-%20Exit%20272%20https%3A%2F%2Fflic.kr%2Fp%2F2nDdZ33%20%23sign"><svg
                    role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-hidden="true"
                    class="svg-inline--fa fa-twitter fa-w-16 fa-lg">
                    <path fill="currentColor"

                </svg></a><a href="https://www.flickr.com/photos/zacharymaillard/52273428234"><svg role="img"
