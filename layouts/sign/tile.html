<div class="column is-one-quarter">
    <div class="card">
        <div class="card-image">
            <figure class="image is-4by3">
                <a href="{{.RelPermalink}}">
                    <img src="https://sign.sagebrushgis.com/{{ .Params.imageid}}/{{ .Params.imageid}}_s.jpg" alt="{{.Params.title}}">
                </a>
            </figure>
        </div>
        <div class="card-content">
            <div class="content">
                <h4 class="is-title">{{.Params.title}}</h4>
                <p>{{.Content}}</p>
            </div>
        </div>
    </div>
</div>
