{{ define "main" }}
<article class="media">
    <figure class="media-left">
      <p class="image is-32x32">
        <a href="{{.RelPermalink}}">
        <img src="{{site.Params.SHIELD_BASE_URL}}Shields/{{.Page.Params.imageName}}">
        </a>
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{.Page.Params.name}}</strong> <small>{{len .Page.Pages }} Signs</small> 
        </p>
      </div>
    </div>
  </article> 
{{ end }}
