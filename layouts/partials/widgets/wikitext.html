{{- $msg1 := "no external link" }}

{{- $externalLink := . }}

{{- if reflect.IsMap . }}
{{- with .link }}
{{- $externalLink = . }}
{{- else }}
{{- errorf $msg1 }}
{{- end }}
{{- end }}

<article class="prose prose-slate dark:prose-invert max-w-none mb-4">
<p id="wiki-search" data-cy="wiki-search" data-external-link="{{ $externalLink }}" ></p>
</article>
